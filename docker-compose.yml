version: '3.8'

services:
  # Python YOLO Detection API
  detection-api:
    build:
      context: ./backend/yolo
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      FLASK_ENV: production
      CUDA_VISIBLE_DEVICES: 0
    volumes:
      - ./backend/yolo/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Express Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    depends_on:
      detection-api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      FLASK_API_URL: http://detection-api:5001
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "80:3000"
      - "443:3000"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:5000
      NODE_ENV: production
    restart: unless-stopped
